<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/etlode-logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Additional SEO Meta Tags -->
		<meta name="robots" content="index, follow" />
		<meta name="author" content="ET-Lode, LLC" />
		<meta name="theme-color" content="#4FD6CA" />
		<link rel="canonical" href="https://etlode.com/" />
		
		<!-- Keywords for AI automation and multilingual services -->
		<meta name="keywords" content="etlode, et-lode, ET-Lode, AI automation, multilingual chatbots, RAG LLM, workflow automation, Japanese English translation, business process optimization, artificial intelligence consulting, global business solutions, etlode llc, etlode ai" />
		
		<!-- Language and locale -->
		<meta name="language" content="English" />
		<meta http-equiv="content-language" content="en-US" />
		
		<!-- Brand-specific meta tags for "etlode" searches -->
		<meta name="application-name" content="ET-Lode" />
		<meta name="apple-mobile-web-app-title" content="ET-Lode" />
		<meta name="msapplication-TileColor" content="#4FD6CA" />
		<meta name="generator" content="SvelteKit" />
		
		<!-- Enhanced Open Graph for better social sharing -->
		<meta property="og:site_name" content="ET-Lode" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="ja_JP" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Additional favicons for better browser support -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/etlode-logo.ico" />
		<link rel="icon" type="image/x-icon" sizes="32x32" href="%sveltekit.assets%/etlode-logo.ico" />
		<link rel="icon" type="image/x-icon" sizes="16x16" href="%sveltekit.assets%/etlode-logo.ico" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
